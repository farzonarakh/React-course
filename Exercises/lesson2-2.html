<!DOCTYPE html>
<html>
  <head>
    <title>Components and Props 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({name, price, discountPrice, imgSrc}) {
        return (
          <div>
            <img src={imgSrc} />
            <p>{name}</p>
            {!discountPrice && (
              <p>Price: ${price}</p>
            )}
            {discountPrice && (
              <div>
              <p><del>Price: ${price}</del></p>
              <p>Discount price: ${discountPrice}</p>
              </div>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }
      function App() {
        return (
          <>
            <ProductDetails 
            name="Cotton socks"
            price="10.90"
            discountPrice="5.45" 
            imgSrc="../images/cotton-socks.png"
            />
            <ProductDetails 
            name="Tennis balls"
            price="6.00"
            imgSrc="../images/tennis-balls.png"
            />
            <ProductDetails 
            name="Plain T-shirt"
            price="7.99"
            imgSrc="../images/plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
